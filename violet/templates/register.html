<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VioletFrontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="icon" href="assets/img/logo.png">
</head>

<body style="height: 100%;width: 100%;">
    <section class="login-dark" style="background: linear-gradient(125deg, black 0%, rgb(51,32,69) 61%, #323232);height: 100%;">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <h3 class="text-center">Register</h3>
            <div class="illustration">
                <i class="icon ion-ios-locked-outline"></i>
            </div>
            <input class="form-control" type="text" name="username" placeholder="Username" style="margin-top: 10px;margin-bottom: 10px;">
            <input class="form-control" type="email" name="email" placeholder="Email" style="margin-top: 10px;margin-bottom: 10px;">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">Register</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
